    <div class="container">

    <div class="starter-template">
        <h2>Evaluate Your Patent</h2>
        <h4><br><b>Enter patent information (<a href="/patent" class="button">Or enter a patent number here</a>)</b></h4>
    </div>

    <div class = "container">

      <form  action="/output_manual" method="GET">
        <div class="form-group">
          <label for="patent_num">Patent title:</label>
          <input type="text" id="title" name='title'>
        </div>
        
        <div class="form-group">      
          <label for="patent_num">Number of inventors:</label>
          <input type="number" id="num_authors" name='num_authors'>
        </div>
        
        
        <div class="form-group">
        <label for="patent_num">Patent classification:</label>
            <select name="patent_class">
                <option value="A">A: Human Necessities</option>
                <option value="B">B: Performing Operations</option>
                <option value="C">C: Chemistry</option>
                <option value="D">D: Textiles</option>
                <option value="E">E: Fixed Constructions</option>
                <option value="F">F: Mechanical Engineering</option>
                <option value="G">G: Physics</option>
                <option value="H">H: Electricity</option>
            </select>
        </div>
        
        <div class="form-group">
        <label for="patent_num">Number of applications:</label>
          <input type="number" id="num_applications" name='num_applications'>
        </div>
        
        
        <div class="form-group">
        <label for="patent_num">Number of claims:</label>
          <input type="number" id="num_claims" name='num_claims'>
        </div>
        
        <div class="form-group">
          <label for="patent_num">Enter the claims:</label>
          <textarea name="claims" placeholder="Enter the content of the claims"></textarea>
        </div>

        <div class="form-group">
            <label for="patent_num">How many patents does this work cite?</label>
            <input type="number" id="patent_citations" name='patent_citations'>
        </div>        
        
        <div class="form-group">
            <label for="patent_num">How many non-patent articles does this work cite?</label>
            <input type="number" id="non_patent_citations" name='non_patent_citations'>
        </div>                
        
        <div class="form-group">
          <label for="patent_num">Number of similar publications before the patent is/was submitted</label>
          <label for="patent_num">(including patents and articles): </label>
          <input type="number" id="num_similar_doc" name='num_similar_doc'>
        </div>        
                            
        <br><br>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find out how useful the patent would be!</button>
        </div>

      </form>
    </div>
