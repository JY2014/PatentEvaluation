    <div class="starter-template">
        <h2>Evaluate Your Patent</h2>

        <h4><br><b>Enter a US patent number (<a href="/manual_input" class="button">Or manually enter patent information here</a>)</b></h4>
        <p>The patent number can be found on Google Patents, e.g. <a href="/fill=US7948209B2" class="text">US7948209B2</a>, <a href="/fill=US8278036B2" class="text">US8278036B2</a>.</p>
        <form  action="/input" method="GET">
        <button type="submit">Test a random patent number:</button>
        </form>
    </div>
    <br><br>
    
    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="patent_num">Patent Number:</label>
          <input value = "US8278036B2" type="text" id="patent_number" name='patent_number'>
        </div>
    </div>
          
        <br>
